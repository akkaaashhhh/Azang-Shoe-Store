<!DOCTYPE html>
<html>
  <head>
    <title>Log In</title>
    <script src="login.js"></script>
    <link rel="stylesheet" href="checkout.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="top-part">
      <div class="logo">
        <img class="logo" src="logo.png" height="100px" width="237px" />
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-flex flex-row justify-content-center"
          id="navbarNavDropdown"
        >
          <ul class="navbar text-center">
            <li>
              <a class="nav-link" id="cart" href="../CART/cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="home" href="../homepage/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="contact" href="#">Contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="Login" href="#">Login / Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="overlay">
      <form action="/charge" method="POST">
        <div class="con">
          <header class="head-form">
            <h1>Checkout</h1>
          </header>
          <br />
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="name"
            required
          />
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="@mail"
            required
          />
          <label for="address">Address:</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="address"
            required
          />
          <label for="card-number">Card Number:</label>
          <input
            type="text"
            id="card-number"
            name="card-number"
            placeholder="card-number"
            required
          />
          <label for="expiration-date">Expiration Date:</label>
          <input
            type="text"
            id="expiration-date"
            name="expiration-date"
            placeholder="expiration-date"
            required
          />
          <label for="cvv">CVV:</label>
          <input
            type="password"
            id="cvv"
            name="cvv"
            placeholder="cvv"
            required
          />
          <br />
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>

    <footer class="text-center text-white" style="background-color: #017064">
      <div class="container">
        <section class="mt-5">
          <div class="row text-center d-flex justify-content-center pt-5 pb-5">
            <div class="col-md-2">
              <h6 class="font-weight-500">
                <a href="#!" class="text-white">About us</a>
              </h6>
            </div>
            <div class="col-md-2">
              <h6 class="font-weight-500">
                <a href="#!" class="text-white">Categories</a>
              </h6>
            </div>
            <div class="col-md-2">
              <h6 class="font-weight-500">
                <a href="#!" class="text-white">Reach out</a>
              </h6>
            </div>
            <div class="col-md-2">
              <h6 class="font-weight-500">
                <a href="#!" class="text-white">Rate us </a>
              </h6>
            </div>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
