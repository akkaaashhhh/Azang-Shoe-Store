{% extends 'base.html' %}
{% block title %}
    Registration
{% endblock %}
{% block content %}
<div class="container">
    <form action="submit_registration.php" method="post">
        <h1>User Registration</h1>
        <br><br>
        <div class="con">
        <label for="username">Username</label>
        <input class="data" type="text" id="username" placeholder="@user"name="username">
        <br>
        <label for="phn">Phone</label>
        <input class="data" type="tel" id="phn" name="phn" placeholder="+91"pattern="[0-9]{10}">
        <br>
        <label for="email">Email</label>
        <input class="data" type="email" id="email" placeholder="abcd@gmail.com" name="email">
        <br>
        <label for="password">Password</label>
        <input class="pass" type="password" id="pwd" name="password">
        <span>
            <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i>
        </span>
        <br>
        <label for="password">Confirm Password</label>
        <span>
            <i class="fa fa-eye" aria-hidden="true"  type="button" id="ceye"></i>
        </span>
        <input class="pass" type="password" id="cpwd" name="conpassword">
        <br>
        <input id="sub"type="submit" value="Submit">
    </form>
    </div>
</div>
    <style>
         body
        {
            margin: 0;    
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        form {
            min-height: 500px;
            height: auto;
            border-radius: 5px;
            margin: 10% auto;
            box-shadow: 0 9px 50px #D9F9E3;
            padding: 10%;
            background-color: #7dc794;
       }

        label {
            display: block;
            height: 20px;

        }

        .data {
            width: 340px;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            font-size: 15px;
            border: 1px solid rgb(255, 255, 255);
            border-radius: 5px;
        }
        .pass {
            width: 295px;
            padding: 10px 10px 10px 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            font-size: 15px;
            border: 1px solid rgb(255, 255, 255);
            border-radius: 5px 0px 0px 5px;

        }

        input[type="submit"] {
            padding: 15px 40px;
            background-color: #029f14;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #sub{
            margin-top: 20px;
        }
        #eye,#ceye{
        background: #fff;
        color: #4D4D4D;
        margin: 8px 6.3px 0 0;
        padding:  17px 15px 11.2px 10px;
        border-radius: 0px 5px 5px 0px;  
        float: right;  
        cursor: pointer;
        }
        
        /*////////////////////////*/
        .logo
       {
            display: block;
            margin-left: auto;
            margin-right: auto;
            background-color: #fff;
        }
        @media screen and (min-width:777px){
            .nav-link {
                padding:18px 0;
                min-width:120px;
            }
            .navbar {
                padding: 0
            }
        }
         .offer
        {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .top-part{
            position:sticky ;
            top: 0; 
        }
        li{
        list-style-type: none;
        }
        .nav-link{
        color: #383838;
        opacity: 0.5;
        transition: 0.5s;
        font-size: 150%;
        } 
        .nav-link:hover
        {
        opacity: 1;
        }
    </style>
{% endblock %}
