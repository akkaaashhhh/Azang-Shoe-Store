<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">   
    </head>
    <body>
        <header class="top-part">
            <div class="logo"> 
                <img src="{{url_for('static',filename='logo.png')}}" height=100px width="237px" class="logo"/>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light ">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex flex-row justify-content-center" id="navbarNavDropdown">
                    <ul class="navbar text-center" >
                        <li class="nav-item">
                            <a class="nav-link" id="cart"href="cart">Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="home" href="home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="contact"href="#">Contact us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="Login"href="login">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>   
        {% block content %}
        {% endblock %}
        <footer class="text-center text-white" style="background-color: #017064">
           <div class="container">
                <section class="mt-5">
                    <div class="row text-center d-flex justify-content-center pt-5 pb-5">
                        <div class="col-md-2">
                            <h6 class="font-weight-500">
                                <a href="#!" class="text-white">About us</a>
                            </h6>
                        </div>
                        <div class="col-md-2">
                            <h6 class="font-weight-500">
                                <a href="#!" class="text-white">Categories</a>
                            </h6>
                        </div>
                        <div class="col-md-2">
                            <h6 class="font-weight-500">
                                <a href="#!" class="text-white">Reach out</a>
                            </h6>
                        </div>
                        <div class="col-md-2">
                            <h6 class="font-weight-500">
                                <a href="#!" class="text-white">Rate us </a>
                            </h6>
                        </div>
                    </div>
                </section>
            </div>
        </footer>
        <script>
            /*pass1*/
            var pwShown = 0;
            document.getElementById("eye").addEventListener("click", function () {
            if (pwShown == 0) {
                pwShown = 1;
                show();
            } else {
                pwShown = 0;
                hide();
            }
            }, false);
            function show() {
              var p = document.getElementById('pwd');
              p.setAttribute('type', 'text');
            }
            function hide() {
              var p = document.getElementById('pwd');
              p.setAttribute('type', 'password');
            }

            /*pass2*/
            var cpwShown = 0;
            document.getElementById("ceye").addEventListener("click", function () {
            if (cpwShown == 0) {
                cpwShown = 1;
                cshow();
            } else {
                cpwShown = 0;
                chide();
            }
            }, false);
            function cshow() {
              var cp = document.getElementById('cpwd');
              cp.setAttribute('type', 'text');
            }
            function chide() {
              var cp = document.getElementById('cpwd');
              cp.setAttribute('type', 'password');
            }
          </script>
    </body>
</html>
