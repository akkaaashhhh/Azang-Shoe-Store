<!DOCTYPE html>
<html>
  <head>
    <title>Log  In</title>
      <script  src="login.js"></script>
      <link rel="stylesheet" href="logi.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <header class="top-part">
      <div class="logo"> 
        <img class="logo" src="logo.png" height=100px width="237px"   >
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex flex-row justify-content-center" id="navbarNavDropdown">
          <ul class="navbar text-center" >
            <li >
              <a class="nav-link" id="cart"href="#">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="home" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="contact"href="#">Contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="Login"href="#">Login / Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
   


    <div class="overlay">
      <form>
        <div class="con">
          <header class="head-form">
            <h2>Log In</h2>
          </header>
          <br>
          <div class="field-set">     
            <span class="input-item">
              <i class="fa fa-user-circle"></i>
            </span>
            <input class="form-input" id="txt-input" type="text" placeholder="@user" required>
            <br>  
            <span class="input-item">
              <i class="fa fa-key"></i>
            </span>
            <input class="form-input" type="password" placeholder="password" id="pwd"  name="password" required>
            <span>
              <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i>
            </span>
            <br><br>
            <button class="log-in" id="login"> Log In </button>
          </div>
          <div class="other">
            <button class="btn submits sign-up" id="signup" >Sign Up 
              <i class="fa fa-user-plus" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </form>
    </div>


      
    <footer class="text-center text-white" style="background-color: #017064">
      <div class="container">
        <section class="mt-5">
          <div class="row text-center d-flex justify-content-center pt-5 pb-5">
            <div class="col-md-2">
              <h6 class="font-weight-500">
                <a href="#!" class="text-white">About us</a>
              </h6>
            </div>
            <div class="col-md-2">
              <h6 class="font-weight-500">
                <a href="#!" class="text-white">Categories</a>
              </h6>
            </div>
            <div class="col-md-2">
              <h6 class="font-weight-500">
                <a href="#!" class="text-white">Reach out</a>
              </h6>
            </div>
            <div class="col-md-2">
              <h6 class="font-weight-500">
                <a href="#!" class="text-white">Rate us </a>
              </h6>
            </div>
          </div>
        </section>
      </div>
    </footer>
   </body>
</html>
