 </header>
<div id="cart">
  <h2>My Cart</h2>
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="cart-items">
      <tr>
        <td class="item-name">Product 1</td>
        <td>
          <input type="number" value="1" class="quantity" data-price="10.00">
        </td>
        <td class="price">$10.00</td>
        <td class="item-total">$10.00</td>
        <td><button class="remove-item">Remove</button></td>
      </tr>
      <tr>
        <td class="item-name">Product 2</td>
        <td>
          <input type="number" value="1" class="quantity" data-price="20.00">
        </td>
        <td class="price">$20.00</td>
        <td class="item-total">$20.00</td>
        <td><button class="remove-item">Remove</button></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Total:</td>
        <td id="cart-total">$30.00</td>
      </tr>
    </tfoot>
  </table>
  <button id="checkout-button">Checkout</button>
</div>



<script>
  const quantityInputs = document.querySelectorAll('.quantity');
const removeButtons = document.querySelectorAll('.remove-item');
const checkoutButton = document.querySelector('#checkout-button');
const cartTotalElement = document.querySelector('#cart-total');
const cartItems = document.querySelector('#cart-items');

quantityInputs.forEach(input => {
  input.addEventListener('change', updateItemTotal);
});

removeButtons.forEach(button => {
  button.addEventListener('click', removeItem);
});

checkoutButton.addEventListener('click', checkout);

function updateItemTotal(event) {
  const input = event.currentTarget;
  const tr = input.parentElement.parentElement;
  const price = parseFloat(input.getAttribute('data-price'));
  const quantity = parseInt(input.value);
  const itemTotal = price * quantity;
  tr.querySelector('.item-total').textContent = '$' + itemTotal.toFixed(2);
  updateTotal();
}

function removeItem(event) {
  const button = event.currentTarget;
  button.parentElement.parentElement.remove();
  updateTotal();
}

function updateTotal() {
  let total = 0;

  cartItems.querySelectorAll('.item-total').forEach(element => {
    total += parseFloat(element.textContent.substring(1));
  });

  cartTotalElement.textContent = '$' + total.toFixed(2);
}

function checkout() {
  alert('Thank you for your purchase!');
}
</script>
